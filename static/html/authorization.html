    <body>

        <div class="login-container">
            <form class="panel panel-default" action="/authorize" method="POST">
                <div class="panel-heading" style="background-color:#d9edf7">Please log in:</div>
                <div class="panel-body form-inline"">
                    <input type="password" class="form-control" id="password" name="password" style="width:100%" placeholder="password">
                </div>
                <div class="panel-footer text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        

        </form>
